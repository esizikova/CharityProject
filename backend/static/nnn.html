<div id="infor">
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script>
    function BringDescription (ctrCode)
    {
        $.ajax ({
            url : "/GetCountryBudget/" + ctrCode,
            success : function (data)
            {
                $("#infor").html(data[0]["country"] + " " + data[0]["moneyin"] + "GBP");
            }
        });
    }
</script>
